<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Admin Panel</title>
  <style>
    .hidden {
      display:none;
    }
  </style>
</head>
<body>
    <div id="login-section">
      Email: <input id="email"><br>
      Password: <input id="password" type="password"><br>
      <button id="sign-in">Sign in</button>
    </div>
    <div id="active-section" class="hidden">
      <div>
        Logged in as <span id="loggedInAs">()</span><button id="logout">Logout</button>
      </div>
      <h2>Send New Invite</h2>
      <div>
        Generate new invite code

        <div>
          Email: <input id="invitee-email"><button id="generateInvite">Generate Invite</button>
        </div>
        <div>
          <span id="invitee-code"></span><br><br>
          <span id="invitee-link"></span>
        </div>
      </div>
      <h2>Invites</h2>
      <div id="invites-display">
        Invites Go Here
      </div>
      <h2>Users</h2>
      <div>
        Users go Here
      </div>

    </div>
    <script type="text/javascript" src="/scripts/admin.js"></script>
</body>
</html>
